<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoorAR</title>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<a-assets>
  <a-asset-item id="ipod" src="/Assets/Ipod/iPod.gltf"></a-asset-item>
</a-assets>


<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
      <a-entity gltf-model="#ipod" position="0 0 0" rotation="0 180 0" scale="0.01 0.01 0.01"></a-entity>    
      <!-- <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box> -->
      <a-marker-camera preset='Hiro'></a-marker-camera>
  </a-scene>
</body>



</html>
